<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css">
    <title> {{ page.title }} </title>
    <style>
      /* No line spacing to make sure box-drawing characters fit together */
      pre {
        line-height: 100% !important;
      }
      
      /* Expand from default 64em width to fit in long lines */
      @media screen and (min-width: 72em) {
        .main-content {
          max-width: 72rem !important;
        }
      }
      .center-image {
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>

  <body>
     <section class="page-header">
      <h1 class="project-name">{{ site.name }}</h1>
      <h2 class="project-tagline">An object shell for Linux</h2>
      <a href="{{ site.baseurl }}/getting-started-guide" class="btn">Getting Started</a>
      <a href="{{ site.baseurl }}/quick-reference-guide" class="btn">Quick Reference</a>
      <a href="{{ site.baseurl }}/faq" class="btn">FAQ</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page uses the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  </body>
</html>
